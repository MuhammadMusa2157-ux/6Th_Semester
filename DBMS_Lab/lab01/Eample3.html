<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting in HTML</title>
</head>
<body background="bg_imagejpg.jpg">
        <p style="color: white;">  This text is <b>bold. </b></p>
        <p style="color: white;"> This text is <i> italic. </i></p>
        <p style="color: white;"> <big> This text is big. </big></p>
        <p style="color: white;"> <small> This text is small. </small></p>
        <p style="color: white;"> This is <sub> subscript </sub> and <sup> superscript </sup> text.</p>
</body>
</html>
