<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Fieldset, Legend, and Textarea Tags</title>
</head>
<body>
    <fieldset>
         <legend>text area legend</legend>
         <textarea rows="10" cols="30">
        The cat was playing in the garden.
         </textarea>
         </fieldset>
    
</body>
</html>
