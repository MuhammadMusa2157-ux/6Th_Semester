<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage of Frames attribute with HTML Table</title>
</head>
<body>
        <h4>With frame="border":</h4>
        <table frame="border">
        <tr>
        <td>First</td>
        <td>Row</td>
        </tr>
        <tr>
        <td>Second</td>
        <td>Row</td>
        </tr>
        </table>
        <h4>With frame="box":</h4>
        <table frame="box">
        <tr>
        <td>First</td>
        <td>Row</td>
        </tr>
        <tr>
        <td>Second</td>
        <td>Row</td>
        </tr>
        </table>
        <h4>With frame="void":</h4>
        <table frame="void">
        <tr>
        <td>First</td>
        <td>Row</td>
        </tr>
        <tr>
        <td>Second</td>
        <td>Row</td>
        </tr>
        </table>
        <h4>With frame="above":</h4>
        <table frame="above">
        <tr>
        <td>First</td>
        <td>Row</td>
        </tr>
        <tr>
        <td>Second</td>
        <td>Row</td>
        </tr>
        </table>
        <h4>With frame="below":</h4>
        <table frame="below">
        <tr>
        <td>First</td>
        <td>Row</td>
        </tr>
        <tr>
        <td>Second</td>
        <td>Row</td>
        </tr>
        </table>
</body>
</html>
