<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Tag</title>
</head>
<body>
    <div style="display: flex; justify-content: center; margin: 20px; font-family: sans-serif;">
        <div style="border: 2px solid #cccccc; border-radius: 10px; padding: 20px; width: 400px;">
            <h2>Example of video </h2>
            <video width="300" height="200" controls >
            <source src="pexels-ambientnature-atmosphere-5948574 (2160p).mp4" type="video/mp4"  />
            </video>
            <h2>Example of Audio Tag</h2>
            <audio width="300" height="200" controls >
            <source src="stomps-and-claps-percussion-and-rhythm-141190.mp3" type="audio/mp3" />
            </audio>
        </div>
        <div>
</body>
