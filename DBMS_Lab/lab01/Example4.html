<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Preformatted Text in HTML</title>
</head>
<body>
    <h2>Use of pre tag</h2>
   <big><i><b> <pre>
         a = 2;
        
         for i = 1:10
         i = i+a
         end
     </pre></b></i></big>
</body>
</html>
