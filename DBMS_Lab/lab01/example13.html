<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Ordered List</title>
</head>
<body>
    <h4>An ordered List:</h4>
    <ol type="1">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ol>
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
        
        <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        </ol>
</body>
</html>
