<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Unordered List</title>
</head>
<body>
        <h4>An Unordered List:</h4>
        <ul type="disc">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        </ul>
        <ul type="circle">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            </ul>
            
            <ul type="square">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            </ul>
</body>
</html>
